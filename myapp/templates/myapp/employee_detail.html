{% extends 'myapp/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
  <li>Имя - {{object.firstname}}</li>
  <li>Фамилия - {{object.lastname}}</li>
  <li>Дата рождения - {{object.birthday}}</li>
  <li>Должность - {{object.position}}</li>
  <li>Образование - {{object.education}}</li>
</ul>
<a href="{% url 'employee-update' pk=employee.id %}"> Изменить </a>
<p><a href="{% url 'employee-delete' pk=employee.id %}"> Удалить </a></p>
{% endblock %}
